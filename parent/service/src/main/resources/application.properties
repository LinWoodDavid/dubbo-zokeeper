server.port = 9090
# dubbo相关
dubbo.application.name = dubbo-provider
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20881
dubbo.registry.address = zookeeper://47.98.108.122:2181
dubbo.provider.timeout = 1000
dubbo.scan.base-packages=com.david.service
# qos
# Qos=Quality of Service，qos是Dubbo的在线运维命令，可以对服务进行动态的配置、控制及查询，
# Dubboo2.5.8新版本重构了telnet（telnet是从Dubbo2.0.5开始支持的）模块，提供了新的telnet命令支持，
# 新版本的telnet端口与dubbo协议的端口是不同的端口，默认为22222，可以通过配置文件dubbo.properties修改。
# telnet 模块现在同时支持 http 协议和 telnet 协议，方便各种情况的使用。
dubbo.application.qosEnable=true
dubbo.application.qosPort=22232
dubbo.application.qosAcceptForeignIp=false
